<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Course Registration</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">

<h2>Student Course Registration</h2>
<form action="/registration_process" method="post" style="margin: 0 auto; max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <label for="studentName" style="display: block; text-align: left;">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>

    <label for="age" style="display: block; text-align: left;">Age:</label>
    <input type="number" id="age" name="age" min="1" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>

    <label for="dob" style="display: block; text-align: left;">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"><br>

    <label for="course" style="display: block; text-align: left;">Select Course:</label>
    <select id="course" name="course" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        <option value="" disabled selected>Select Course</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <option value="English">English</option>
        <!-- Add more options as needed -->
    </select><br>

    <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer;">
</form>

</body>
</html>
